<html>
 <head>
	<title>Forgot Password</title>
	<link rel="stylesheet" href="{{url_for('static', filename='css/change_style.css')}}">
 </head>
<body>
 <div class="mainDiv">
  <div class="cardStyle">
    <form action="login.html" name="ForgotPassword" id="ForgotPassword">

      <h2 class="formTitle">Enter your Email address </h2>
     <br>
     <div class="inputDiv">
      <label class="inputLabel" for="password">Email Address</label>
      <input type="password" id="currentPassword" name="currentPassword" required>
    </div>
    <br>
	<p></p>
    <div>
      <button type="submit" id="submitButton"  class="submitButton">
        Send OTP
      </button>
      <button onclick="window.location.href='login.html';" id="submitButton"  class="submitButton">
        Cancel
      </button>
    </div>
      
  </form>
  </div>
</div>
</body>
</html>
