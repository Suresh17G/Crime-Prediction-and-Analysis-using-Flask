<html>
 <head>
	<title>Change Password</title>
	<link rel="stylesheet" href="{{url_for('static', filename='css/change_style.css')}}">
 </head>
<body>
 <div class="mainDiv">
  <div class="cardStyle">
    <form action="user.html" name="signupForm" id="signupForm">

      <h2 class="formTitle">Change your account password </h2>
      
     <div class="inputDiv">
      <label class="inputLabel" for="password">Current Password</label>
      <input type="password" id="currentPassword" name="currentPassword" required>
    </div>

    <div class="inputDiv">
      <label class="inputLabel" for="password">New Password</label>
      <input type="password" id="password" name="password" required>
    </div>
      
    <div class="inputDiv">
      <label class="inputLabel" for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword">
    </div>
    <div>
      <button type="submit" id="submitButton"  class="submitButton">
        Continue
      </button>
      <button onclick="window.location.href='user.html';" id="submitButton"  class="submitButton">
        Cancel
      </button>
    </div>
      
  </form>
  </div>
</div>
</body>
</html>
